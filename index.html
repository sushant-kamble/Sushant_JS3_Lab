<html>
  <head>
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="on"
          class="search-box"
          placeholder="Search for a city!"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Bangalore, India</div>
          <div class="date">Wednesday 17 March 2022</div>
        </section>
        <div class="current">
          <div class="temp">34<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">34°c/21°c</div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
